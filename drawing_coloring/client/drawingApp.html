<head>
  <title>FunColoring</title>
</head>

<body class = "mystyle">

</body>

<template name="ApplicationLayout">
	<div class="container">
	{{> yield "header"}}

	{{> yield "main"}}
	</div>
</template>

<template name="coloring">
  
	<div class = "container">
		<div class = "row">
		
		<div class = "col-md-10">
		{{> canvas}}
		</div>
		
		<div class = "col-md-2 mypalette">
		
		<button class='clear'>Clear</button>
		<button class='save'>Save</button>
		<button class='thinner'>Thinner</button>
		<button class='thicker'>Thicker</button>
		<button class='line'>Line</button>
		<button class='circle'>Circle</button>
		<button class="eraser mybutton1">Eraser</button><br/>
		
		<button class='black mybutton2'></button>
		<button class='gray mybutton3'></button>
		<button class='DarkRed mybutton4'></button>
		<button class='red mybutton5'></button>
		<button class='Orange mybutton6'></button>
		<button class='yellow mybutton7'></button>
		<button class='green mybutton8'></button>
		<button class='turquoise mybutton9'></button>
		<button class='indigo mybutton10'></button>
		<button class='purple mybutton11'></button>
		
		<button class='white mybutton12'></button>
		<button class='sienna mybutton13'></button>
		<button class='pink mybutton14'></button>
		<button class='khaki mybutton15'></button>
		<button class='lawngreen mybutton16'></button>
		<button class='blue mybutton17'></button>
		<button class='orchid mybutton18'></button>
		<button class='skyblue mybutton19'></button>
		<button class='olive mybutton20'></button>
		<button class='lightgray mybutton21'></button>
		<button class='DeepPink mybutton22'></button>
		
		{{ > slideshow}}
		
		</div>
		
		</div>
  
	</div>

</template>

<template name="canvas">
  <div id='canvas'></div>
  <canvas width = "955" height = "600" style = "display: none;"></canvas>
</template>

<template name = "welcomepage">
	<div class = "welcome">
	<h1>Welcome to my coloring page!</h1>
	<h3>You can create your own picture or you can choose from several sketch! Feel free to color them! If you like your result you can save it!!!<br/>
	Start the fun <a class = "starting" href = "/coloring">here!</a></h3>
	</div>
	<h4 style = "display: none;">DHCS</h4>
</template>


<template name = "slideshow">
	<!--<div id = "owl-demo" class="owl-carousel">-->
	<div id="owl-demo" class="owl-carousel owl-theme">
		<div class="item"><img class = "img" id = "img1" src = "coloring_1.jpg"></div>
		<div class="item"><img class = "img" id = "img2" src = "coloring_2.jpg"></div>
		<div class="item"><img class = "img" id = "img3" src = "coloring_3.jpg"></div>
		<div class="item"><img class = "img" id = "img4" src = "coloring_4.jpg"></div>
		<div class="item"><img class = "img" id = "img5" src = "coloring_5.jpg"></div>
		<div class="item"><img class = "img" id = "img6" src = "coloring_6.jpg"></div>
		<div class="item"><img class = "img" id = "img7" src = "coloring_7.jpg"></div>
		<div class="item"><img class = "img" id = "img8" src = "coloring_8.png"></div>
		<div class="item"><img class = "img" id = "img9" src = "coloring_9.png"></div>		
	</div>
</template>
